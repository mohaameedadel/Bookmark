<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="main py-5 min-vh-100 position-relative">
      <div
        onclick="hideAlert()"
        id="alert-validation"
        class="d-none alert-validation z-3 position-absolute top-0 end-0 w-100 h-100 d-flex justify-content-center align-items-center"
      >
        <div class="layer bg-white p-4 rounded">
          <div class="icons mb-3">
            <div class="circles">
              <span class="circle me-2"></span>
              <span class="circle me-2"></span>
              <span class="circle"></span>
            </div>
            <div onclick="hideAlert()" class="x fs-3">
              <a class="text-decoration-none text-black" href="#"
                ><i class="fa-solid fa-xmark"></i
              ></a>
            </div>
          </div>
          <p class="alert-text fs-5 fw-semibold">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul>
            <li class="mb-2">
              <i class="fa-regular fa-circle-right"></i> Site name must contain
              at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right"></i> Site URL must be a
              valid one start with ( https:// | http:// )
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <h1 class="m-auto position-relative mb-5">Bookmarker</h1>
        <div class="inputs mt-5 text-center py-4 px-3">
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="site-name text-start mt-4">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              oninput="validationData(this)"
              type="text"
              placeholder="Bookmark Name"
              class="form-control input"
              id="bookmarkName"
            />
          </div>

          <div class="site-url text-start mt-3">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              oninput="validationData(this)"
              type="url"
              placeholder="Website URL"
              class="form-control input"
              id="bookmarkURL"
            />
          </div>

          <button
            onclick="addSite()"
            class="btn btn-submit mt-4 px-5"
            id="submitBtn"
          >
            Submit
          </button>
        </div>

        <div class="overflow-auto">
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
